<div class="pad-def bg-default bor-b-def">
    <h2 class="no-margin">展开/隐藏
        <small class="font-xs text-disabled padding-left-default">component</small>
    </h2>
</div>
<div class="wrapper-md">
    <table class="table table-bordered bg-white">
        <tr>
            <td width="15%"><b>类名</b></td>
            <td>
                DropDownComponent
            </td>
        </tr>
        <tr>
            <td><b>所属模块</b></td>
            <td>DropDownModule</td>
        </tr>
        <tr>
            <td><b>类型</b></td>
            <td>组件</td>
        </tr>
        <tr>
            <td><b>selector</b></td>
            <td>
                drop-down
            </td>
        </tr>
    </table>
    <p class="h4 m-b-sm block text-primary">示例</p>
    <div class="mar-b-sm">
        <div class="pad-b-sm">
            <button type="button" class="btn btn-primary" (click)="dropdown.toggle()">点我</button>
        </div>
        <drop-down #dropdown>
            <div style="background-color: #fff;border:1px solid #ddd;height: 200px;padding: 10px;">
                这里是可展开/隐藏的区域
            </div>
        </drop-down>
    </div>
    <code-high-light maxHeight="500px" language="html" codeSrc="./assets/sources/drop-down-demo/dropdown-demo.component.html">
    </code-high-light>
    <p class="h4 m-b-sm block text-primary">属性</p>
    <table class="table table-bordered bg-white">
        <thead class="bg-default">
            <tr>
                <th>属性名</th>
                <th>类型</th>
                <th>输入/输出类型</th>
                <th>说明</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>animateTime</td>
                <td>Input</td>
                <td>number</td>
                <td>
                    过渡动画执行时间(单位：秒)。
                </td>
            </tr>
        </tbody>
    </table>
    <p class="h4 m-b-sm block text-primary">方法</p>
    <table class="table table-bordered bg-white">
        <thead class="bg-default">
            <tr>
                <th>方法名</th>
                <th>参数</th>
                <th>参数类型</th>
                <th>说明</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><i>open</i></td>
                <td>无</td>
                <td>-</td>
                <td>
                    展开
                </td>
            </tr>
            <tr>
                <td><i>close</i></td>
                <td>无</td>
                <td>-</td>
                <td>
                    收起。
                </td>
            </tr>
            <tr>
                <td><i>toggle</i></td>
                <td>无</td>
                <td>-</td>
                <td>
                    展开/收起切换。
                </td>
            </tr>
        </tbody>
    </table>
</div>
<gallery #gallery [data]="galleryImages" [dataProps]="['a','b']"></gallery>
