<div class="pad-def bg-default bor-b-def">
    <h2 class="no-margin">Spinner
        <small class="font-xs text-disabled padding-left-default">component</small>
    </h2>
</div>
<div class="wrapper-md clearfix">
    <p class="h4 mar-b-sm text-primary">示例</p>
    <div class="bg-white pad-def mar-b-sm">
        <div class="row clearfix">
            <div class="col-md-6">
                默认：
                <spinner size="xs"></spinner>
                <spinner size="sm"></spinner>
                <spinner></spinner>
                <spinner size="lg"></spinner>

            </div>
            <div style="background: #000" class="col-md-6">
                <spinner size="xs" [isDark]="true"></spinner>
                <spinner size="sm" [isDark]="true"></spinner>
                <spinner [isDark]="true"></spinner>
                <spinner size="lg" [isDark]="true"></spinner>

            </div>
            <div class="col-md-6">
                sixty：
                <spinner size="xs" type="sixty"></spinner>
                <spinner size="sm" type="sixty"></spinner>
                <spinner type="sixty"></spinner>
                <spinner size="lg" type="sixty"></spinner>
                <spinner size="lg" type="sixty"></spinner>


            </div>
            <div style="background: #000" class="col-md-6">
                <spinner size="xs" type="sixty" [isDark]="true"></spinner>
                <spinner size="sm" type="sixty" [isDark]="true"></spinner>
                <spinner type="sixty" [isDark]="true"></spinner>
                <spinner size="lg" type="sixty" [isDark]="true"></spinner>

            </div>
        </div>
    </div>
    <code-high-light maxHeight="500px" language="html" codeSrc="./assets/sources/spinner-demo/spinner-demo.component.html">
    </code-high-light>
    <p class="h4 m-b-sm block text-primary">@Input</p>
    <div class="over-auto">
        <table class="table table-bordered bg-white">
            <thead class="bg-default">
                <tr>
                    <th>属性名</th>
                    <th>类型</th>
                    <th>说明</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>type</td>
                    <td>string</td>
                    <td>
                        类型，可选three、sixty。
                    </td>
                </tr>
                <tr>
                    <td>size</td>
                    <td>number</td>
                    <td>
                        组件大小，可选lg、md、sm、xs，默认为md。
                    </td>
                </tr>
                <tr>
                    <td>isDark</td>
                    <td>boolean</td>
                    <td>
                        是否适应深色背景，默认为false。
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <p class="h6 m-b-sm block text-primary">From:<span class="text-disabled">LoaderModule/SpinnerComponent</span></p>
</div>
