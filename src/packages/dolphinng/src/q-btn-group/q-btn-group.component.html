<div class="q-btn-group">

    <span class="q-btn-text">回到顶部</span>
  </div>
  <div class="q-btn" (click)="back()">
    <i class="q-btn-icon fa fa-chevron-left"></i>
    <span class="q-btn-text">返回</span>
  </div>
</div>
