
<button class="btn btn-info" (click)="gallery.open('https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1502945336494&di=e76c1de82f2fae334335f389e66618f3&imgtype=0&src=http%3A%2F%2Ftupian.enterdesk.com%2F2012%2F1029%2Fzyz%2F03%2F14583115_1350966109847.jpg')" >打开一张图片</button>
<button class="btn btn-info" (click)="gallery.open(2,$event)" >从点击处打开第三张图片</button>
<button class="btn btn-info" (click)="gallery.open(3)" >打开第4张图片</button>
<button class="btn btn-info" (click)="gallery.open($event)" >从点击处打开一组图片</button>
<button class="btn btn-info" (click)="gallery.open()" >打开一组图片</button>
<div class="mar-t-sm mar-b-sm">
  <a class="img-wrap" *ngFor="let img of galleryImages;let i=index" (click)="gallery.open($event,i)">
    <img [src]="img.a.b" />
  </a>
</div>
<gallery #gallery  [data]="galleryImages" [dataProps]="['a','b']"></gallery>
