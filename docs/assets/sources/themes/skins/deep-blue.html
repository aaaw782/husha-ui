<root-container
  [headerFixed]="setting.headerFixed"
  [asideFixed]="setting.asideFixed"
  [asideFolded]="setting.asideFolded"
  [asideDock]="setting.asideDock"
  [container]="setting.container"
  [offScreen]="setting.offScreen">
  <ng-container *ngTemplateOutlet="header">
  </ng-container>
  <ng-container *ngTemplateOutlet="asideLeft">
  </ng-container>
  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</root-container>
<ng-template #header >
  <header >
    <a class="sys-name hidden-xs" routerLink="/home">
      物流供应链金融管理平台
    </a>
    <a class="btn-toggle-aside" (click)="toggleOffScreen()">
      <i class="fa fa-reorder"></i>
    </a>
    <a class="sys-name-xs" routerLink="/home">物流供应链金融管理平台</a>
    <div class="dropdown user-box" toggleClass="open" [opt-revokable]="true">
      <a  class="dropdown-toggle clear">
        <i class="fa fa-user pad-r-xxs"></i><span class="hidden-xs">用户名</span> <b class="caret"></b>
      </a>
      <ul class="dropdown-menu animated fadeInRight w pad-r-xs">
        <li>
          <a >
            <span class="label bg-info pull-right"></span>
            修改密码
          </a>
          <a >
            <span class="label bg-info pull-right"></span>
            修改审核口令
          </a>
        </li>
        <li>
          <a routerLink="/signin">退出登录</a>
        </li>
      </ul>
    </div>

  </header>
</ng-template>
<ng-template #asideLeft>
  <aside-left >
    <nav-wrap>
      <nav-item icon="glyphicon glyphicon-list-alt" text="简述" badge-value="2" badge-class="badge bg-primary" >

        <sub-nav-item text="约定" link="/about/convention"></sub-nav-item>
        <sub-nav-item text="项目构建" link="/about/build"></sub-nav-item>
      </nav-item>
